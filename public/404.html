<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecionando…</title>
    <meta http-equiv="refresh" content="3;url=/" />
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#fff;color:#111}
      .box{max-width:640px;padding:24px;text-align:center}
      .muted{color:#666;font-size:14px;margin-top:8px}
      code{background:#f3f3f3;padding:2px 6px;border-radius:6px}
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Redirecionando…</h1>
      <div class="muted">Se nada acontecer, volte para a página inicial.</div>
    </div>
    <script>
      (function() {
        try {
          var path = window.location.pathname || '';
          var search = window.location.search || '';
          var hash = window.location.hash || '';
          
          // Ajuste para GitHub Pages user site: redireciona URLs sem barra final para a versão com barra
          var m = path.match(/^\/restaurant\/([^\/]+)$/);
          if (m) {
            var target = path + '/';
            window.location.replace(target + search + hash);
            return;
          }
          
          // Se estiver acessando uma rota de restaurante que não existe, redireciona para a home
          var restaurantMatch = path.match(/^\/restaurant\/([^\/]+)\/$/);
          if (restaurantMatch) {
            // Redireciona para a home (rota /restaurant/ removida por segurança)
            window.location.replace('/' + search + hash);
            return;
          }
        } catch (e) {}
        // Fallback: volta para a home
        setTimeout(function(){ window.location.replace('/'); }, 100);
      })();
    </script>
  </body>
  </html>
