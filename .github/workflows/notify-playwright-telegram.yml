name: Notify Telegram - Playwright (workflow_run) - Supergroup

on:
  workflow_run:
    workflows: ["Playwright Tests"]
    types: [completed]

permissions:
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Build message
        id: msg
        run: |
          STATUS="${{ github.event.workflow_run.conclusion }}"
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          ACTOR="${{ github.event.workflow_run.actor.login }}"
          URL="${{ github.event.workflow_run.html_url }}"
          UPDATED_AT="${{ github.event.workflow_run.updated_at }}"

          if [ "$STATUS" = "success" ]; then
            STATUS_EMOJI="âœ… Sucesso"
          elif [ "$STATUS" = "failure" ]; then
            STATUS_EMOJI="âŒ Falha"
          elif [ "$STATUS" = "cancelled" ]; then
            STATUS_EMOJI="âš ï¸ Cancelado"
          else
            STATUS_EMOJI="$STATUS"
          fi

          echo "status_emoji=$STATUS_EMOJI" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "actor=$ACTOR" >> $GITHUB_OUTPUT
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "updated_at=$UPDATED_AT" >> $GITHUB_OUTPUT

      - name: Send Telegram notification to CI/CD tab
        run: |
          curl -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "message_thread_id": 2,
              "text": "ğŸ¤– **GitHub Actions - Playwright Tests**\n\nğŸ“‹ **Status:** ${{ steps.msg.outputs.status_emoji }}\n\nğŸŒ¿ **Branch:** ${{ steps.msg.outputs.branch }}\n\nğŸ‘¤ **Autor:** ${{ steps.msg.outputs.actor }}\n\nğŸ”— **Ver execuÃ§Ã£o:** [Abrir execuÃ§Ã£o](${{ steps.msg.outputs.url }})\n\nâ° **Executado em:** ${{ steps.msg.outputs.updated_at }}",
              "parse_mode": "Markdown"
            }'
