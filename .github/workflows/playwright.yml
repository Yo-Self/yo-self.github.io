name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 25
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test --project=chromium
      env:
        CI: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: |
          playwright-report/
          test-results/
        retention-days: 7

  # Notification job - Success
  notify-success:
    needs: test
    if: always() && needs.test.result == 'success'
    uses: ./.github/workflows/telegram-notification.yml
    with:
      message: "✅ Todos os testes Playwright passaram com sucesso!"
      status: "success"
      workflow_name: "Playwright Tests"
      run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      branch: ${{ github.ref_name }}

  # Notification job - Failure
  notify-failure:
    needs: test
    if: always() && needs.test.result == 'failure'
    uses: ./.github/workflows/telegram-notification.yml
    with:
      message: "❌ Alguns testes Playwright falharam. Verifique os resultados para mais detalhes."
      status: "failure"
      workflow_name: "Playwright Tests"
      run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      branch: ${{ github.ref_name }}
