name: Playwright Tests - With Web Server

on:
  push:
    branches: [ main, develop, feature/*, bugfix/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-with-server:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Build application
      run: npm run build
      env:
        CI: true
    
    - name: Start server with proper wait
      run: |
        echo "Starting server..."
        npm run start &
        SERVER_PID=$!
        
        echo "Waiting for server to start..."
        for i in {1..30}; do
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "Server is ready after $i attempts!"
            break
          fi
          echo "Attempt $i: Server not ready yet, waiting..."
          sleep 2
        done
        
        # Final check
        if ! curl -f http://localhost:3000 > /dev/null 2>&1; then
          echo "Server failed to start after 60 seconds"
          exit 1
        fi
        
        echo "Server is running and responding!"
        
        # Keep server running in background
        wait $SERVER_PID &
      env:
        CI: true
    
    - name: Verify server is running
      run: |
        echo "Verifying server is running..."
        curl -f http://localhost:3000
        echo "Server verification successful!"
    
    - name: Run all tests
      run: |
        echo "Running all Playwright tests..."
        npx playwright test --project=chromium --reporter=line
      env:
        CI: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-with-server-results
        path: |
          playwright-report/
          test-results/
        retention-days: 7
