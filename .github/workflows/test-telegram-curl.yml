name: Test Telegram with Curl

on:
  workflow_dispatch:
    inputs:
      test_message:
        description: 'Mensagem de teste para enviar no Telegram'
        required: false
        default: '🧪 Teste via Curl - Notificações do Telegram!'
        type: string

jobs:
  test-curl:
    runs-on: ubuntu-latest
    steps:
      - name: Check secrets
        run: |
          echo "🔍 Verificando configuração dos secrets..."
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "❌ TELEGRAM_BOT_TOKEN não está configurado"
            exit 1
          else
            echo "✅ TELEGRAM_BOT_TOKEN configurado"
          fi
          
          if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "❌ TELEGRAM_CHAT_ID não está configurado"
            exit 1
          else
            echo "✅ TELEGRAM_CHAT_ID configurado"
          fi
          
          echo "🔑 Token (primeiros 10 caracteres): ${TELEGRAM_BOT_TOKEN:0:10}..."
          echo "👥 Chat ID: $TELEGRAM_CHAT_ID"

      - name: Test Telegram API with curl
        run: |
          echo "📤 Enviando mensagem via curl..."
          
          # Preparar a mensagem
          MESSAGE="🧪 **Teste via Curl - Notificações do Telegram!**
          
          📋 **Status:** ✅ Teste
          🌿 **Branch:** ${{ github.ref_name }}
          📝 **Mensagem:** ${{ inputs.test_message }}
          🔗 **Repositório:** ${{ github.repository }}
          ⏰ **Testado em:** $(date -u +'%d/%m/%Y %H:%M:%S') UTC
          
          ---
          ℹ️ Esta é uma mensagem de teste via curl para verificar se a API está funcionando."
          
          # Enviar via curl
          RESPONSE=$(curl -s -X POST \
            "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${TELEGRAM_CHAT_ID}\",
              \"text\": \"${MESSAGE}\",
              \"parse_mode\": \"Markdown\"
            }")
          
          echo "📥 Resposta da API:"
          echo "$RESPONSE"
          
          # Verificar se foi bem-sucedido
          if echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "✅ Mensagem enviada com sucesso!"
          else
            echo "❌ Falha ao enviar mensagem"
            echo "🔍 Verifique o token e chat_id"
            exit 1
          fi
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
